<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="outer-container">
    <div class="inner-container">
      <img src="./images/qr.png" alt="#" class="qr-image">
      <h1 class="description">
        <span class="top-text">Improve your front-end</span><br>
        <span class="bottom-text">skills by building projects</span>
      </h1>
      <h1 class="description2">
        <span>Scan the qr code to visit Frontend</span>
        <span>Mentor and take your coding skills to</span>
        <span>The next level</span>
      </h1>
    </div>
  </div>
</body>

</html>
